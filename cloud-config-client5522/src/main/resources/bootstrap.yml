# 优先级比application高，是系统的一个配置
server:
  port: 5522

spring:
  application:
    name: cloud-config-client-2
  cloud:
    config:
      label: main # 分支名称
      name: config #配置文件名称
      profile: dev # 读取的后缀名称
      uri: http://localhost:5544 # 配置中心地址
  # rabbit-mq 配置
  rabbitmq:
    host: 192.168.123.128
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"