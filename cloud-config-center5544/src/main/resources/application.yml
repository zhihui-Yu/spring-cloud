server:
  port: 5544

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:zhihui-Yu/springcloud-config.git # git仓库地址
          default-label: main # 读取的分支
          search-paths: # 搜索目录
            - springcloud-config

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka